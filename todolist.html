<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <ul id="to_do_list">
        
    </ul>
    <script>
        var todolist = document.querySelector('#to_do_list');
        var tareas = ["Estudiar S.I.", "Leer Libro de Napoleon Hill", "Revisar web L.M.", "Tik Tok"];

        for (var i = 0; i < tareas.length; i+=1) {
            var tarea = tareas[i];
            var li = document.createElement('li');
            li.textContent = tarea;
            li.id = 'elem' + i;
            todolist.appendChild(li);
        }

        setTimeout(function() {
            var elementoEliminado = document.getElementById('elem2');
            todolist.removeChild(elementoEliminado);
        }, 2000);
        
    </script>
</body>
</html>
